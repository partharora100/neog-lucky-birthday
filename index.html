<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <h1>Is My Birthday Lucky!!</h1>

      <label for="">Select your <span>date of birth</span></label>
      <div class="box">
        <input type="date" class="input input-date" />
      </div>

      <label for="">Enter your <span>lucky number</span></label>
      <div class="box">
        <input type="number" class="input input-number" />
      </div>
      <div class="box">
        <button class="button">Check My Birthday</button>
      </div>
      <div class="message"></div>
    </article>

    <script src="main.js"></script>
  </body>
</html>
